<!DOCTYPE html>
<html lang="en">
<head>
    <!--Set the character encoding for the document-->
    <meta charset="UTF-8">
    <!--Viewport settings for responsive design-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Title of the webpage-->
    <title>Contact us form validation Using</title>
    <!--Link to external CSS stylesheet for styling-->
    <link rel="stylesheet" href="styless.css">
    <!--Link to external JavaScript file, loaded after the HTML is parsed-->
    <script defer src="script.js"></script>
    
</head>
<body>
    <header>
        <!--Main heading for the contact page-->
        <h1>Contact Us Form</h1>
        <nav>
            <ul>
                <!--Navigation links to other pages-->
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="enquiry.html">Enquiry</a></li>
                <li><a href="contact.html">Contact Us</a></li> 
                <li><a href="contacts.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

<div class="wrapper">
    <!--Subheading for the contact form-->
    <h2>Contact Us</h2>
    <!--Div to display error messages during form validation-->
    <div id="error_message"></div>
    <!--Contact form with validation on submission-->
    <form id="myform" onsubmit="return validation()">
        <div class="input_field">
            <!--Input field for the user's name-->
            <input type="text" placeholder="Name" id="name">
        </div>
        <div class="input_field">
        <!--Input field for the subject of the message-->
            <input type="text" placeholder="Subject" id="subject">
        </div>
        <div class="input_field">
            <!--Input field for the user's phone number-->
            <input type="text" placeholder="Phone" id="phone">
        </div>
        <div class="input_field">
            <!--Input field for the user's email address-->
            <input type="text" placeholder="Email" id="email">
        </div>
        <div class="input_field">
            <!--Textarea for the user's message-->
            <textarea id="message" placeholder="Message" ></textarea>
        </div>
        <div class="btn">
            <!--Submit button for the form-->
            <input type="submit">
        </div>
    </form>
</div>

</body>
</html>
